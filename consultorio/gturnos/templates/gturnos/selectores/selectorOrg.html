<html>
<head>
	<title>Buscar Organizacion</title>
	<!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script> 

function ponOrganizacion(organizacion,pk){ 
   	
   	opener.document.formul.org.value = organizacion
   	opener.document.formul.horganizacion.value = pk	 
   	window.close(); 
} 
</script> 
</head>
<body>
<div class="panel panel-default">
  <div class="panel-body">	
<!-- <input type="Button" value="+34" onclick="ponPrefijo('+34')">  -->
<form method="POST" class="post-form">{% csrf_token %}

        {{ form.as_p}}
        <button type="submit" class="save btn btn-primary">Buscar</button>
</form>   

    <div class="panel panel-primary">
            <div class="panel-heading">

                <h3 class="panel-title">Lista de Organizaciones</h3>
                </div>  
                <div class="panel-body">
                    
                {% if organizaciones|length > 0 %}
                    <table class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Domicilio</th>
                                        <th>Telefono</th>
                                        <th>Selec</th>                             
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for org in organizaciones %}      
                                    <tr>
                                        <td>{{org.nombre}}</td>
                                        <td>{{org.domicilio}}</td>
                                        <td>{{org.telefono}}</td>
                                        <td><input type="Button" value="Elegir" onclick="ponOrganizacion('{{org.nombre}} {{org.domicilio}}','{{org.pk}}')"> </td>
                                   
                                        </td>                                                   
                                    </tr>                                   
                                    {% endfor %}
                                </tbody>
                    </table>
                    {% else %}

                    <p> NO EXISTEN DATOS PARA MOSTRAR </p>
                    {% endif %}
                </div>      
        </div>
 </div>
</div>
</body>
</html>
