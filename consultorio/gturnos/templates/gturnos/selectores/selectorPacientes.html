<html>
<head>
	<title>Buscar Pacientes</title>
	<!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script> 

function ponPrefijo(paciente,pk){ 
   	
   	opener.document.formul.paciente.value = paciente
   	opener.document.formul.hpaciente.value = pk
   	window.close(); 
} 
</script> 
</head>
<body>
<div class="panel panel-default">
  <div class="panel-body">	

<form method="POST" class="post-form">{% csrf_token %}

        {{ form.as_p}}
        <button type="submit" class="save btn btn-primary">Buscar</button>
</form>   

    <div class="panel panel-primary">
            <div class="panel-heading">

                <h3 class="panel-title">Lista de PACIENTES</h3>
                </div>  
                <div class="panel-body">
                    
                {% if pacientes|length > 0 %}
                    <table class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>DNI</th>
                                        <th>Apellido</th>
                                        <th>Nombres</th>
                                        <th>Domicilio</th>
                                        <th>Selec</th>
                                                                             
                                       
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for pac in pacientes %}      
                                    <tr>
                                        <td>{{pac.dni}}</td>
                                        <td>{{pac.apellido}}</td>
                                        <td>{{pac.nombres}}</td>
                                        <td>{{pac.domicilio}}</td>
                                        <td><input type="Button" value="Elegir" onclick="ponPrefijo('{{pac.nombres}} {{pac.apellido}}','{{pac.pk}}')"> </td>
                                   
                                        </td>                                                   
                                    </tr>                                   
                                    {% endfor %}
                                </tbody>
                    </table>
                    {% else %}

                    <p> NO EXISTEN DATOS PARA MOSTRAR </p>

                    {% endif %}


                </div>
            
            
        </div>
 </div>
</div>
</body>
</html>
